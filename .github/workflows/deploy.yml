name: Deploy Frontend to Hostinger

on:
  push:
    branches:
      - main # Change this to your primary branch if it is named 'master'
  workflow_dispatch: # Allows manual run from the Actions tab

# ðŸš¨ CRITICAL FIX: Add permissions for the deploy action
permissions:
  contents: read      # Required for checking out the code
  pages: write        # Required for writing to the GitHub Pages site
  id-token: write     # Required for the secure token used by actions/deploy-pages@v4

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable, modern version

      # --- BUILD STEPS ---
      - name: Install dependencies
        run: npm install

      - name: Build static files (Adjust command if needed)
        # This command runs your build tool (e.g., Vite/Webpack/CRA)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match your build output directory (e.g., 'dist' for Vite)
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
